<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
const turno = prompt("Informe seu turno (M-matutino || V-Vespertino || N-Noturno):").toLocaleLowerCase();
let resposta;
    
    
    //PROCESSAMENTO
    switch (turno) {
        case "m":
            resposta = "Bom dia!"
            break;
        case "v":
            resposta = "Boa Tarde!"
            break;
        
        case "n":
            resposta ="Boa Noite!"
        
            break;
    }

    
    //SAÍDA
    document.write(`${resposta}`)

</script>
